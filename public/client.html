<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Gaming Remote Control</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --danger-color: #ea4335;
            --success-color: #34a853;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #header {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }
        #title {
            margin: 0;
            color: #333;
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50%;
        }
        #controls {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            min-width: 100px;
            text-align: center;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        #screenContainer {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }
        #screenView {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
        #remoteCursor {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
            display: none;
            z-index: 100;
            transform: translate(-5px, -5px);
        }
        #stats {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            z-index: 50;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        .stat-label {
            color: #aaa;
        }
        .stat-value {
            font-weight: bold;
        }
        #fullscreenOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            display: none;
        }
        #fullscreenImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
        #exitFullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: none;
            backdrop-filter: blur(5px);
        }
        #latencyWarning {
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: rgba(255,165,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
            display: none;
            z-index: 50;
        }
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9em;
            margin-left: 15px;
            white-space: nowrap;
        }
        .connected {
            background-color: var(--success-color);
            color: white;
        }
        .disconnected {
            background-color: var(--danger-color);
            color: white;
        }
        #keyStateInfo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            display: none;
            z-index: 50;
        }
        #connectionStatus {
            display: flex;
            align-items: center;
        }
        @media (max-width: 768px) {
            #title {
                max-width: 40%;
                font-size: 1em;
            }
            .btn {
                padding: 6px 10px;
                min-width: 80px;
                font-size: 0.9em;
            }
            .status {
                font-size: 0.8em;
                margin-left: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 id="title">Secure Gaming Remote Control</h1>
        <div id="connectionStatus">
            <div id="controls">
                <button id="fullscreenBtn" class="btn btn-primary">Fullscreen</button>
                <button id="disconnectBtn" class="btn btn-danger">Disconnect</button>
            </div>
        </div>
    </div>
    <div id="screenContainer">
        <img id="screenView" src="" alt="Remote screen">
        <div id="remoteCursor"></div>
        <div id="stats">
            <div class="stat">
                <span class="stat-label">FPS:</span>
                <span id="fpsCounter" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Latency:</span>
                <span id="latencyCounter" class="stat-value">0ms</span>
            </div>
            <div class="stat">
                <span class="stat-label">Resolution:</span>
                <span id="resolutionCounter" class="stat-value">0x0</span>
            </div>
        </div>
        <div id="latencyWarning">High Latency: Dropping Frames</div>
        <div id="keyStateInfo">Keys held: none</div>
    </div>
    <div id="fullscreenOverlay">
        <img id="fullscreenImage" src="" alt="Remote screen fullscreen">
        <button id="exitFullscreen">âœ•</button>
    </div>

    <script>
        // DOM Elements
        const screenView = document.getElementById('screenView');
        const remoteCursor = document.getElementById('remoteCursor');
        const fpsCounter = document.getElementById('fpsCounter');
        const latencyCounter = document.getElementById('latencyCounter');
        const resolutionCounter = document.getElementById('resolutionCounter');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const exitFullscreen = document.getElementById('exitFullscreen');
        const latencyWarning = document.getElementById('latencyWarning');
        const keyStateInfo = document.getElementById('keyStateInfo');

        // State variables
        let socket;
        let scaleFactor = 1;
        let isMouseDown = false;
        let currentImageUrl = null;
        let isFullscreen = false;
        let frameTimes = [];
        let lastRenderedFrameTime = 0;
        let pendingFrame = null;
        let isRendering = false;
        let highLatencyMode = false;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 3000;
        
        // Key state tracking
        const pressedKeys = new Set();
        let lastKeyStateUpdate = 0;
        const keyStateUpdateInterval = 50; // ms between key state updates
        
        // Special keys that should be ignored
        const ignoredKeys = new Set([
            'F1', 'F2', 'F3', 'F4', 'F5', 'F6', 'F7', 'F8', 'F9', 'F10', 'F11', 'F12',
            'Alt', 'Control', 'Meta', 'Shift', 'CapsLock', 'Tab', 'Escape', 'ContextMenu'
        ]);

        // Determine WebSocket protocol based on current page protocol
        function getWebSocketUrl() {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const host = window.location.hostname === 'localhost' ? 
                'localhost:8080' : 
                window.location.host;
            return `${protocol}${host}`;
        }

        // Connect to WebSocket server
        function connect() {
            const wsUrl = getWebSocketUrl();
            console.log(`Connecting to WebSocket at: ${wsUrl}`);
            socket = new WebSocket(wsUrl);
            
            socket.addEventListener('open', () => {
                reconnectAttempts = 0;
                updateStatus('Connected', 'connected');
                remoteCursor.style.display = 'block';
                keyStateInfo.style.display = 'block';
            });
            
            socket.addEventListener('message', handleMessage);
            socket.addEventListener('close', handleDisconnect);
            socket.addEventListener('error', handleError);
        }

        // Handle incoming messages
        function handleMessage(event) {
            try {
                const data = JSON.parse(event.data);
                
                if (data.type === 'screen') {
                    const now = Date.now();
                    const latency = now - data.timestamp;
                    
                    // Enter high latency mode if latency > 300ms
                    highLatencyMode = latency > 300;
                    latencyWarning.style.display = highLatencyMode ? 'block' : 'none';
                    
                    // In high latency mode, we prioritize newest frames only
                    if (highLatencyMode) {
                        if (!isRendering && (!pendingFrame || data.timestamp > pendingFrame.timestamp)) {
                            pendingFrame = data;
                            processNextFrame();
                        }
                    } else {
                        if (!pendingFrame || data.timestamp > pendingFrame.timestamp) {
                            pendingFrame = data;
                        }
                        
                        if (!isRendering) {
                            processNextFrame();
                        }
                    }
                    
                    updateStats(data, latency);
                }
            } catch (error) {
                console.error('Error processing message:', error);
            }
        }

        function processNextFrame() {
            if (pendingFrame) {
                const frameToProcess = pendingFrame;
                pendingFrame = null;
                processFrame(frameToProcess);
            }
        }

        function processFrame(data) {
            if (data.timestamp <= lastRenderedFrameTime) {
                isRendering = false;
                processNextFrame();
                return;
            }
            
            isRendering = true;
            lastRenderedFrameTime = data.timestamp;
            
            try {
                const byteCharacters = atob(data.data);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'image/jpeg' });
                const url = URL.createObjectURL(blob);
                
                const img = isFullscreen ? fullscreenImage : screenView;
                img.onload = () => {
                    cleanupPreviousImage();
                    currentImageUrl = url;
                    
                    if (screenView.naturalWidth > 0) {
                        scaleFactor = screenView.clientWidth / screenView.naturalWidth;
                        updateResolution();
                    }
                    
                    isRendering = false;
                    
                    if (!highLatencyMode) {
                        processNextFrame();
                    }
                };
                
                img.onerror = () => {
                    console.error('Error loading frame image');
                    isRendering = false;
                    processNextFrame();
                };
                
                img.src = url;
                if (isFullscreen) {
                    fullscreenImage.src = url;
                }
            } catch (error) {
                console.error('Error processing frame:', error);
                isRendering = false;
                processNextFrame();
            }
        }

        // Clean up previous image URL
        function cleanupPreviousImage() {
            if (currentImageUrl) {
                URL.revokeObjectURL(currentImageUrl);
            }
        }

        // Update performance statistics
        function updateStats(data, latency) {
            const now = performance.now();
            frameTimes.push(now);
            while (frameTimes.length > 0 && now - frameTimes[0] > 1000) {
                frameTimes.shift();
            }
            fpsCounter.textContent = frameTimes.length;
            latencyCounter.textContent = `${latency}ms`;
        }

        // Update resolution display
        function updateResolution() {
            if (screenView.naturalWidth > 0) {
                resolutionCounter.textContent = 
                    `${screenView.naturalWidth}x${screenView.naturalHeight}`;
            }
        }

        // Handle disconnection
        function handleDisconnect() {
            updateStatus('Disconnected', 'disconnected');
            remoteCursor.style.display = 'none';
            keyStateInfo.style.display = 'none';
            pressedKeys.clear();
            updateKeyStateInfo();
            
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                const delay = reconnectAttempts * reconnectDelay;
                console.log(`Reconnecting attempt ${reconnectAttempts} in ${delay}ms`);
                setTimeout(connect, delay);
            } else {
                console.log('Max reconnection attempts reached');
            }
        }

        // Handle errors
        function handleError(event) {
            console.error('WebSocket error:', event);
            updateStatus('Connection Error', 'disconnected');
            remoteCursor.style.display = 'none';
            keyStateInfo.style.display = 'none';
        }

        // Update connection status
        function updateStatus(text, className) {
            let statusElement = document.querySelector('.status');
            if (!statusElement) {
                statusElement = document.createElement('div');
                statusElement.className = 'status';
                document.getElementById('connectionStatus').prepend(statusElement);
            }
            statusElement.textContent = text;
            statusElement.className = `status ${className}`;
        }

        // Mouse event handlers
        function handleMouseMove(e) {
            if (!socket || socket.readyState !== WebSocket.OPEN) return;
            
            const rect = screenView.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) / scaleFactor);
            const y = Math.round((e.clientY - rect.top) / scaleFactor);
            
            updateCursorPosition(e.clientX, e.clientY);
            sendMouseMove(x, y);
        }

        function handleMouseDown(e) {
            if (!socket || socket.readyState !== WebSocket.OPEN) return;
            
            e.preventDefault();
            const button = getMouseButton(e.button);
            sendMouseDown(button);
            isMouseDown = true;
        }

        function handleMouseUp(e) {
            e.preventDefault();
            if (!isMouseDown) return;
            
            const button = getMouseButton(e.button);
            sendMouseUp(button);
            isMouseDown = false;
        }

        function handleMouseLeave() {
            if (isMouseDown) {
                sendMouseUp(1);
                isMouseDown = false;
            }
        }

        function handleContextMenu(e) {
            e.preventDefault();
        }

        // Update cursor position
        function updateCursorPosition(x, y) {
            remoteCursor.style.left = `${x}px`;
            remoteCursor.style.top = `${y}px`;
        }

        // Get standardized mouse button
        function getMouseButton(button) {
            return button === 0 ? 1 : (button === 2 ? 3 : button);
        }

        // Send mouse events to server
        function sendMouseMove(x, y) {
            try {
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'mouseMove',
                        x: x,
                        y: y
                    }));
                }
            } catch (error) {
                console.error('Error sending mouse move:', error);
            }
        }

        function sendMouseDown(button) {
            try {
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'mouseDown',
                        button: button
                    }));
                }
            } catch (error) {
                console.error('Error sending mouse down:', error);
            }
        }

        function sendMouseUp(button) {
            try {
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'mouseUp',
                        button: button
                    }));
                }
            } catch (error) {
                console.error('Error sending mouse up:', error);
            }
        }

        // Key state management
        function updateKeyStateInfo() {
            const keys = pressedKeys.size > 0 
                ? Array.from(pressedKeys).join(', ') 
                : 'none';
            keyStateInfo.textContent = `Keys held: ${keys}`;
        }

        function sendKeyStateToServer() {
            try {
                if (socket.readyState === WebSocket.OPEN && pressedKeys.size > 0) {
                    socket.send(JSON.stringify({
                        type: 'keyState',
                        keys: Array.from(pressedKeys)
                    }));
                }
            } catch (error) {
                console.error('Error sending key state:', error);
            }
        }

        function handleKeyDown(e) {
            if (!socket || socket.readyState !== WebSocket.OPEN) return;
            if (ignoredKeys.has(e.key)) return;
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            e.preventDefault();
            
            if (!pressedKeys.has(e.key)) {
                pressedKeys.add(e.key);
                updateKeyStateInfo();
                // Immediately send key down
                try {
                    socket.send(JSON.stringify({
                        type: 'keyDown',
                        key: e.key
                    }));
                } catch (error) {
                    console.error('Error sending key down:', error);
                }
            }
        }

        function handleKeyUp(e) {
            if (ignoredKeys.has(e.key)) return;
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            e.preventDefault();
            
            if (pressedKeys.has(e.key)) {
                pressedKeys.delete(e.key);
                updateKeyStateInfo();
                // Immediately send key up
                try {
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({
                            type: 'keyUp',
                            key: e.key
                        }));
                    }
                } catch (error) {
                    console.error('Error sending key up:', error);
                }
            }
        }

        // Fullscreen functionality
        function toggleFullscreen() {
            isFullscreen = !isFullscreen;
            
            if (isFullscreen) {
                fullscreenOverlay.style.display = 'block';
                exitFullscreen.style.display = 'block';
                document.body.style.overflow = 'hidden';
                fullscreenImage.src = screenView.src;
            } else {
                fullscreenOverlay.style.display = 'none';
                exitFullscreen.style.display = 'none';
                document.body.style.overflow = '';
            }
        }

        // Disconnect functionality
        function disconnect() {
            if (socket) {
                socket.close();
            }
        }

        // Initialize event listeners
        function initEventListeners() {
            // Mouse events
            screenView.addEventListener('mousemove', handleMouseMove);
            screenView.addEventListener('mousedown', handleMouseDown);
            screenView.addEventListener('mouseup', handleMouseUp);
            screenView.addEventListener('mouseleave', handleMouseLeave);
            screenView.addEventListener('contextmenu', handleContextMenu);
            
            // Fullscreen image events
            fullscreenImage.addEventListener('mousemove', handleMouseMove);
            fullscreenImage.addEventListener('mousedown', handleMouseDown);
            fullscreenImage.addEventListener('mouseup', handleMouseUp);
            fullscreenImage.addEventListener('contextmenu', handleContextMenu);
            
            // Keyboard events
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            
            // Button events
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            exitFullscreen.addEventListener('click', toggleFullscreen);
            disconnectBtn.addEventListener('click', disconnect);
            
            // Window events
            window.addEventListener('resize', updateResolution);
            window.addEventListener('blur', () => {
                // Release all keys when window loses focus
                if (pressedKeys.size > 0) {
                    const keysToRelease = Array.from(pressedKeys);
                    keysToRelease.forEach(key => {
                        try {
                            if (socket && socket.readyState === WebSocket.OPEN) {
                                socket.send(JSON.stringify({
                                    type: 'keyUp',
                                    key: key
                                }));
                            }
                        } catch (error) {
                            console.error('Error releasing key on blur:', error);
                        }
                    });
                    pressedKeys.clear();
                    updateKeyStateInfo();
                }
            });
        }

        // Initialize the application
        function init() {
            initEventListeners();
            connect();
            
            // Key state update loop
            function keyStateLoop() {
                const now = Date.now();
                if (now - lastKeyStateUpdate >= keyStateUpdateInterval) {
                    sendKeyStateToServer();
                    lastKeyStateUpdate = now;
                }
                requestAnimationFrame(keyStateLoop);
            }
            
            // Frame rendering loop
            function renderLoop() {
                if (highLatencyMode && pendingFrame) {
                    processFrame(pendingFrame);
                    pendingFrame = null;
                }
                requestAnimationFrame(renderLoop);
            }
            
            keyStateLoop();
            renderLoop();
        }

        // Start the application
        init();
    </script>
</body>
</html>
