<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Gaming Remote Control</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --danger-color: #ea4335;
            --success-color: #34a853;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }
        #header {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #title {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }
        #controls {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        #screenContainer {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }
        #screenView {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
        #remoteCursor {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
            display: none;
            z-index: 100;
            transform: translate(-5px, -5px);
        }
        #stats {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        .stat-label {
            color: #aaa;
        }
        .stat-value {
            font-weight: bold;
        }
        #fullscreenOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            display: none;
        }
        #fullscreenImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
        #exitFullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }
        #latencyWarning {
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: rgba(255,165,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
            display: none;
        }
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9em;
            margin-left: 15px;
        }
        .connected {
            background-color: var(--success-color);
            color: white;
        }
        .disconnected {
            background-color: var(--danger-color);
            color: white;
        }
        #keyStateInfo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 id="title">Secure Gaming Remote Control</h1>
        <div id="controls">
            <button id="fullscreenBtn" class="btn btn-primary">Fullscreen</button>
            <button id="disconnectBtn" class="btn btn-danger">Disconnect</button>
        </div>
    </div>
    <div id="screenContainer">
        <img id="screenView" src="" alt="Remote screen">
        <div id="remoteCursor"></div>
        <div id="stats">
            <div class="stat">
                <span class="stat-label">FPS:</span>
                <span id="fpsCounter" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Latency:</span>
                <span id="latencyCounter" class="stat-value">0ms</span>
            </div>
            <div class="stat">
                <span class="stat-label">Resolution:</span>
                <span id="resolutionCounter" class="stat-value">0x0</span>
            </div>
        </div>
        <div id="latencyWarning">High Latency: Dropping Frames</div>
        <div id="keyStateInfo">Keys held: none</div>
    </div>
    <div id="fullscreenOverlay">
        <img id="fullscreenImage" src="" alt="Remote screen fullscreen">
        <button id="exitFullscreen">âœ•</button>
    </div>

    <script>
        // DOM Elements
        const screenView = document.getElementById('screenView');
        const remoteCursor = document.getElementById('remoteCursor');
        const fpsCounter = document.getElementById('fpsCounter');
        const latencyCounter = document.getElementById('latencyCounter');
        const resolutionCounter = document.getElementById('resolutionCounter');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const exitFullscreen = document.getElementById('exitFullscreen');
        const latencyWarning = document.getElementById('latencyWarning');
        const keyStateInfo = document.getElementById('keyStateInfo');

        // State variables
        let socket;
        let scaleFactor = 1;
        let isMouseDown = false;
        let currentImageUrl = null;
        let isFullscreen = false;
        let frameTimes = [];
        let lastRenderedFrameTime = 0;
        let pendingFrame = null;
        let isRendering = false;
        let highLatencyMode = false;
        
        // Key state tracking
        const pressedKeys = new Set();
        let lastKeyStateUpdate = 0;
        const keyStateUpdateInterval = 50; // ms between key state updates
        
        // Special keys that should be ignored
        const ignoredKeys = new Set([
            'F1', 'F2', 'F3', 'F4', 'F5', 'F6', 'F7', 'F8', 'F9', 'F10', 'F11', 'F12',
            'Alt', 'Control', 'Meta', 'Shift', 'CapsLock', 'Tab', 'Escape'
        ]);

        // Connect to WebSocket server
        function connect() {
            // Use wss:// if page is loaded over https, otherwise ws://
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            // Use current host or fallback to localhost:8080
            const host = window.location.host || 'localhost:8080';
            socket = new WebSocket(`${protocol}${host}`);
            
            socket.addEventListener('open', () => {
                updateStatus('Connected', 'connected');
                remoteCursor.style.display = 'block';
                keyStateInfo.style.display = 'block';
            });
            
            socket.addEventListener('message', handleMessage);
            socket.addEventListener('close', handleDisconnect);
            socket.addEventListener('error', handleError);
        }

        // [Rest of the client-side JavaScript remains exactly the same as previous version]
        // ... (all other functions stay identical)
        
        // Initialize the application
        function init() {
            initEventListeners();
            connect();
            
            // Key state update loop
            function keyStateLoop() {
                const now = Date.now();
                if (now - lastKeyStateUpdate >= keyStateUpdateInterval) {
                    sendKeyStateToServer();
                    lastKeyStateUpdate = now;
                }
                requestAnimationFrame(keyStateLoop);
            }
            
            // Frame rendering loop
            function renderLoop() {
                if (highLatencyMode && pendingFrame) {
                    processFrame(pendingFrame);
                    pendingFrame = null;
                }
                requestAnimationFrame(renderLoop);
            }
            
            keyStateLoop();
            renderLoop();
        }

        // Start the application
        init();
    </script>
</body>
</html>
