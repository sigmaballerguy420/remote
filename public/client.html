<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Remote Control</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #screen {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }
        #stats {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 12px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-5px, -5px);
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="screen" src="">
        <div id="cursor"></div>
        <div id="stats">
            <div>FPS: <span id="fps">0</span></div>
            <div>Latency: <span id="latency">0ms</span></div>
        </div>
        <div id="controls">
            <button id="fullscreen">Fullscreen</button>
            <button id="disconnect">Disconnect</button>
        </div>
    </div>

    <script>
        // Configuration
        const WS_URL = 'wss://yourdomain.com'; // Must match your SSL domain
        
        // Core elements
        const screen = document.getElementById('screen');
        const cursor = document.getElementById('cursor');
        const fpsDisplay = document.getElementById('fps');
        const latencyDisplay = document.getElementById('latency');
        const fullscreenBtn = document.getElementById('fullscreen');
        const disconnectBtn = document.getElementById('disconnect');

        // State
        let socket;
        let scale = 1;
        let frameTimes = [];
        const activeKeys = new Set();

        // Secure WebSocket connection
        function connect() {
            socket = new WebSocket(WS_URL);
            socket.binaryType = 'arraybuffer';

            socket.onopen = () => {
                console.log('Secure WebSocket connected');
                cursor.style.display = 'block';
            };

            socket.onmessage = (e) => {
                const frameTime = Date.now();
                const blob = new Blob([e.data], { type: 'image/jpeg' });
                const url = URL.createObjectURL(blob);
                
                screen.onload = () => {
                    if (screen.naturalWidth) {
                        scale = screen.clientWidth / screen.naturalWidth;
                    }
                    URL.revokeObjectURL(screen.src);
                    updateFPS();
                };
                screen.src = url;
            };

            socket.onclose = () => {
                console.log('WebSocket disconnected');
                cursor.style.display = 'none';
                releaseAllKeys();
                setTimeout(connect, 1000);
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                cursor.style.display = 'none';
                releaseAllKeys();
            };
        }

        // FPS counter
        function updateFPS() {
            const now = performance.now();
            frameTimes.push(now);
            frameTimes = frameTimes.filter(t => now - t < 1000);
            fpsDisplay.textContent = frameTimes.length;
        }

        // Mouse handling
        screen.onmousemove = (e) => {
            if (!socket || socket.readyState !== WebSocket.OPEN) return;
            
            const rect = screen.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) / scale);
            const y = Math.round((e.clientY - rect.top) / scale);
            
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
            
            socket.send(JSON.stringify({
                type: 'mouseMove',
                x: x,
                y: y
            }));
        };

        screen.onmousedown = (e) => {
            e.preventDefault();
            if (!socket || socket.readyState !== WebSocket.OPEN) return;
            
            const button = e.button === 0 ? 1 : (e.button === 2 ? 3 : e.button);
            socket.send(JSON.stringify({
                type: 'mouseClick',
                button: button
            }));
        };

        screen.oncontextmenu = (e) => e.preventDefault();

        // Keyboard handling
        document.onkeydown = (e) => {
            if (!socket || socket.readyState !== WebSocket.OPEN) return;
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            const key = getKeyCode(e);
            if (key && !activeKeys.has(key)) {
                activeKeys.add(key);
                socket.send(JSON.stringify({
                    type: 'keyDown',
                    key: key
                }));
            }
            e.preventDefault();
        };

        document.onkeyup = (e) => {
            const key = getKeyCode(e);
            if (key && activeKeys.has(key)) {
                activeKeys.delete(key);
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'keyUp',
                        key: key
                    }));
                }
            }
        };

        window.onblur = releaseAllKeys;

        function getKeyCode(e) {
            const specialKeys = {
                ' ': 'space',
                'Control': 'ctrl',
                'Shift': 'shift',
                'Alt': 'alt',
                'Meta': 'meta',
                'ArrowUp': 'Up',
                'ArrowDown': 'Down',
                'ArrowLeft': 'Left',
                'ArrowRight': 'Right',
                'Escape': 'Escape',
                'Enter': 'Return',
                'Backspace': 'BackSpace',
                'Tab': 'Tab',
                'CapsLock': 'Caps_Lock'
            };
            return specialKeys[e.key] || (e.key.length === 1 ? e.key : null);
        }

        function releaseAllKeys() {
            activeKeys.forEach(key => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'keyUp',
                        key: key
                    }));
                }
            });
            activeKeys.clear();
        }

        // Fullscreen
        fullscreenBtn.onclick = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        // Disconnect
        disconnectBtn.onclick = () => {
            if (socket) {
                socket.close();
            }
        };

        // Start secure connection
        connect();
    </script>
</body>
</html>
